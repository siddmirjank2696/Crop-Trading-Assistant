# Specifying the name of the action
name: AWS Deployment

# Setting a trigger for the action
on:
  push:  # whenever changes are pushed
    branches:
      - main

  workflow_dispatch:  # enabling manual trigger for testing

# Giving the bot permission to push commits
permissions:
  contents: write

# Defining the list of jobs to be executed
jobs:

  # Specifying the job to be executed
  aws-deployment:

    # Defining the VM where the job runs on
    runs-on: ubuntu-latest

    # Defining the various steps for the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Executing the shell script
        run: |
          chmod +x ./aws_deployment.sh
          ./aws_deployment.sh

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          # Adding only expected outputs to avoid committing temp files
          git add .github/workflows/deployment.yml
          # Commiting with the fixed message, or skip if no changes
          git commit -m "Deploying the updates on AWS" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push