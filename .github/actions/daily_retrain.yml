# Specifying the name of the action
name: Daily ML retraining

# 4 pm Eastern Time is when yfinance data refreshes
# To include time changes during daylight savings, the models shall be retrained at 6 pm EST
# 6 pm EST is 23:00 UTC
# Scheduling the retraining at 23:00 UTC
on:
  schedule:
    - cron: "0 23 * * *"   # 6 pm EST
  workflow_dispatch:        # manual trigger for testing

# Giving the bot permission to push commits
permissions:
  contents: write           

# Defining the list of jobs to be executed
jobs:

  # Specifying the job to be executed 
  retrain-model:

    # Specifying the VM where the job runs
    runs-on: ubuntu-latest

    # Defining the various steps for the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily retraining
        run: |
          set -e
          python src/xgboost_forecasting.py

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit model artifacts
        run: |
          # Adding only expected outputs to avoid committing temp files
          git add models/ || true
          # Commiting with the fixed message, or skip if no changes
          git commit -m "ML model retraining" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push